<! DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> neighboarhood-Map </title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    
    <div class="head">
        <h1> Musical places to enjoy   ^_^ </h1>
         <input type="text" data-bind="textInput: filterKeyword" autofocus placeholder="Search for places">
    </div>
    
    <div class="content">
        <div class="menu">
            <ul data-bind="foreach: filterPlaces">
                <li data-bind="text: $data.name, click:$root.clickHandler"></li>
            </ul>

        </div>
        
        <div id="map">
        </div>
    </div>
    
    <script src="js/library/jquery-2.1.3.min.js"></script>
    <script src="js/library/knockout.js"></script>
    <script src="js/app.js"></script>
    
    <script async defer
            src="http://maps.googleapis.com/maps/api/js?                                                                 libraries=places&key=AIzaSyA_2S5X66Oygl_ZzMVHRR0CPQjkxLEn7pk&callback=initmap">
    </script>
    
</body>
